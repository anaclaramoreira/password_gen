<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Random Strong Password Generator using JavaScript</title>
</head>

<body>
    <div class="container">
        <img class="rounded" src="https://guscanada.com/wp-content/uploads/2021/09/CCTB_logo_1_RGB.png" width="100px">
        <h2>SQAE113 - DevOps Infrastructure Level 1 - CCTB</h2>
        <p><br>
        <h3>Jan 2025</H3>
        </p>
    </div>
    <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__viewbox" id="result">CLICK GENERATE</div>
            <div class="result__info right">click to copy</div>
            <div class="result__info left">copied</div>
            <button id="copy-btn"><i class="far fa-copy"></i></button>
        </div>

        <div class="settings">
            <span class="settings__title field-title">settings</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Include Uppercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Include Lowercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Include Numbers</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Include Symbols</label>
            </div>
        </div>

        <button class="btn generate" id="generate">Generate Password</button>
    </div>

    <script src="js.js"></script>
</body>

</html>
